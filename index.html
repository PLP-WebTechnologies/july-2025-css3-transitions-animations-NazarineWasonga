<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bringing Web Pages to Life</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interactive Animations with CSS & JavaScript</h1>

  <!-- Part 1: CSS Animations -->
  <section>
    <h2>Part 1: CSS Transitions & Animations</h2>
    <button class="animated-btn">Hover Me!</button>
    <div class="box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section>
    <h2>Part 2: JavaScript Functions</h2>
    <p>Check the console for function demos </p>
  </section>

  <!-- Part 3: CSS + JS Combined -->
  <section>
    <h2>Part 3: Combining CSS & JavaScript</h2>
    <button id="animateBtn">Animate the Box!</button>
    <div id="animBox" class="anim-box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
